[build]
  # Comando de build (usando Makefile)
  command = "make build"
  
  # Diretório de publicação
  publish = "dist"
  
  # Diretório base
  base = "."

[build.environment]
  # Versão do Node.js (se necessário)
  NODE_VERSION = "18"

# Headers de segurança e performance
[[headers]]
  for = "/*"
  [headers.values]
    # Segurança
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance
    Cache-Control = "public, max-age=31536000, immutable"

# Headers específicos para Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# Headers para manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# Headers para ícones
[[headers]]
  for = "/public/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects (se necessário)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# Redirects para SPA (apenas para rotas que não são arquivos estáticos)
# Removido redirect duplicado que estava causando problemas com arquivos estáticos

# Configurações de deploy
[context.production]
  command = "make build"
  publish = "dist"

[context.deploy-preview]
  command = "make build"
  publish = "dist"

# Configurações de função para APIs
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Configurações específicas para APIs
[[redirects]]
  from = "/api/invertexto"
  to = "/.netlify/functions/invertexto"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
