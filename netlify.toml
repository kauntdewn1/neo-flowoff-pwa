[build]
  # Comando de build (usando Makefile)
  command = "make build"
  
  # Diretório de publicação
  publish = "dist"
  
  # Diretório base
  base = "."

[build.environment]
  # Versão do Node.js (se necessário)
  NODE_VERSION = "18"

# Headers de segurança (aplicados a todas as rotas)
[[headers]]
  for = "/*"
  [headers.values]
    # Segurança
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'sha256-hLdjHEsqmCj4bNeT5EbhTw==' https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' data:; frame-src 'self'; base-uri 'self'; form-action 'self' https://wa.me; upgrade-insecure-requests;"

# Headers para HTML - SEM cache para garantir que crawlers sempre vejam a versão mais recente
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Pragma = "no-cache"

# Headers para index.html especificamente (sem extensão)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Pragma = "no-cache"

# Headers para assets estáticos - cache longo
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers específicos para Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# Headers para manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# Headers para ícones
[[headers]]
  for = "/public/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para sitemap.xml
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=86400"

# Headers para robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

# Redirects para SPA - serve index.html para todas as rotas que não são arquivos estáticos
# Isso garante que crawlers (como Meta) sempre recebam 200 ao invés de 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  # force = false garante que arquivos estáticos (CSS, JS, imagens) sejam servidos normalmente

# Configurações de deploy
[context.production]
  command = "make build"
  publish = "dist"

[context.deploy-preview]
  command = "make build"
  publish = "dist"

# Configurações de função para APIs
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Configurações específicas para APIs
# Descentralizado: sem dependência de APIs externas centralizadas

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
